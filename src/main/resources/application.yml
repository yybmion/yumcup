spring:
  profiles:
    active: local
    group:
      local: local,common
      blue: blue,common
      green: green,common

server:
  env: blue

---

spring:
  config:
    activate:
      on-profile: local

server:
  port: 8080
  serverAddress: localhost

serverName: local_server

---

spring:
  config:
    activate:
      on-profile: blue

server:
  port: 8080
  serverAddress: 13.124.233.39

serverName: blue_server

---

spring:
  config:
    activate:
      on-profile: green

server:
  port: 8081
  serverAddress: 13.124.233.39

serverName: green_server

---

server:
  servlet:
    encoding:
      charset: utf-8
      force: true

spring:
  config:
    activate:
      on-profile: common
  datasource:
    url: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DB}?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Seoul
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      default_batch_fetch_size: 100
    open-in-view: false

  redis:
    host: 127.0.0.1  # Redis 서버 호스트
    port: 6379      # Redis 서버 포트
    cache:
      type: redis
      redis:
        time-to-live: 86400000  # 24시간
        cache-null-values: false

kakao:
  api:
    key: ${KAKAO_REST_API_KEY}

google:
  api:
    key: ${GOOGLE_REST_API_KEY}
