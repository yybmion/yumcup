version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: yumcup-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - yumcup-network

volumes:
  redis-data:
    driver: local

networks:
  yumcup-network:
    driver: bridge
